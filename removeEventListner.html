<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myn">Click</button>
    <script>
        let myn=document.getElementById("myn");
        myn.addEventListener("click", function myfun(){
            alert("The button is clicked");

            myn.removeEventListener("click", myfun);
        })
    </script>
</body>
</html>
